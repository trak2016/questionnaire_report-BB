<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>Szablony ankiet</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.publications">Home</a>
            </li>
            <li class="active">
                <strong>Szablony ankiet</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>Lista ankiet<strong></strong></h5>
                    <div class="ibox-tools">
                        <button class="btn btn-xs btn-primary" ng-click="addQuestionnaire()" type="submit">Dodaj nową ankietę</button>                        
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="project-list">                   
                        <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Tytuł</th>
                                    <th>Cel</th>
                                    <th>Opis</th>
                                    <th>Indeks zgodności</th>
                                    <th style="text-align: right;width: 100px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="questionnaire in questionnaires">
                                    <td>{{questionnaire.title}}</td>
                                    <td>{{questionnaire.targer}}</td>
                                    <td>{{questionnaire.description}}</td>
                                    <th ng-style="questionnaire.correct == true ? {'color': '#339900'} : {'color': '#ff0033'}">{{questionnaire.indexCal}}%</th>
                                    <td style="text-align: right;width: 150px;">
                                        <button ng-click="editQuestionnaire(questionnaire.id)" class="btn btn-xs">Edytuj</button>
                                        <button ng-disabled="questionnaire.correct != true" ng-click="startQuestionnaire(questionnaire.id)" class="btn btn-primary btn-xs">Wystartuj</button>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
