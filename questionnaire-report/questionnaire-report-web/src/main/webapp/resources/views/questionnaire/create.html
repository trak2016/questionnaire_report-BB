<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>Tworzenie nowej ankiety</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.publications">Home</a>
            </li>
            <li class="active">
                <strong>Tworzenie nowej ankiety</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-7">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Główne informacje o ankiecie</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="questionnaireForm" name="questionnaireForm" angular-validator angular-validator-submit="save()" novalidate>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Tytuł:</label>
                            <div class="col-sm-11"><input type="text" name="title" class="form-control" ng-model="questionnaire.title" required/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Cel ankiety:</label>
                            <div class="col-sm-11"><input type="text" class="form-control" ng-model="questionnaire.targer"/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Opis:</label>
                            <div class="col-sm-11"><textarea name="description" class="form-control" ng-model="questionnaire.description"/></div>
                        </div> 
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Czas trwania:</label>
                            <div class="col-sm-11">    
                                <div class="input-group date">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input class="form-control" name="dateOfPublication" type="text" ng-model="questionnaire.timeEnd">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Uczestnicy badania</h5>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Imię</th>
                                        <th>Nazwisko</th>
                                        <th>Adres e-mail</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in questionnaire.users">
                                        <td>{{user.id}}</td>
                                        <td>{{user.name}}</td>
                                        <td>{{user.surname}}</td>
                                        <td>{{user.email}}</td>
                                        <td><button class="btn btn-danger btn-xs" ng-click="removeUser(user)">Usuń</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <p>Dodaj użytkowników do ankiety</p>
                            <div class="input-group">
                                <select multiple chosen class="chosen-select" style="width: 300px;" ng-model="newusers" options="allUsers" 
                                        ng-options="(user.name + ' ' + user.surname + ' (' + user.email + ')') for user in allUsers">
                                </select>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" ng-click="addUsers()">Dodaj</button>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Pytania zawarte w ankiecie</h5>
                    <div class="ibox-tools">
                        <button class="btn btn-primary btn-xs" ng-click="open()" type="submit">Dodaj pytanie</button>                        
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-12">
                            <div class="questions" ui-sortable="questionsSortableOptions" ng-model="questionnaire.questions" >
                                <div class="questionnaire-question col-md-12" ng-repeat="question in questionnaire.questions">
                                    <div class="col-md-1 questionnaire-question-ordinal">
                                        <span class="questionnaire-question-ordinal">{{$index + 1}}</span>
                                    </div>
                                    <div class="col-md-9">
                                        {{question.text}}
                                        <br />
                                        <small>{{question.type}}</small>
                                    </div>   
                                    <div class="col-md-2 text-right">
                                        <button class="btn btn-xs btn-primary" ng-click="open(question)" type="button">Edytuj</button>
                                        <button class="btn btn-xs btn-danger" ng-click="deleteQuestion(question)" type="button">Usuń</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Akcje</h5>
                </div>
                <div class="ibox-content">
                    <div class="wrapper wrapper-content text-right">
                        <button class="btn btn-default" ng-click="cancelQuestionnaire()" type="button">Anuluj</button>
                        <button class="btn btn-primary" type="submit" form="questionnaireForm" ng-click="addQuestionnaire()">Zapisz</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
