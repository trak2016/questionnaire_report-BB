<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>Tworzenie nowej ankiety</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.publications">Home</a>
            </li>
            <li class="active">
                <strong>Tworzenie nowej ankiety</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Główne informacje o ankiecie</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="questionnaireForm" name="questionnaireForm" angular-validator angular-validator-submit="save()" novalidate>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Tytuł:</label>
                            <div class="col-sm-11"><input type="text" name="title" class="form-control" ng-model="questionnaire.title" required/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Cel ankiety:</label>
                            <div class="col-sm-11"><input type="text" class="form-control" ng-model="questionnaire.targer"/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Opis:</label>
                            <div class="col-sm-11"><textarea name="description" class="form-control" ng-model="questionnaire.description"/></div>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Pytania zawarte w ankiecie</h5>
                    <div class="ibox-tools">
                        <button class="btn btn-primary btn-xs" ng-click="addQuestionModal()" type="submit">Dodaj pytanie</button>                        
                    </div>
                </div>
                <div class="ibox-content">

                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Akcje</h5>
                </div>
                <div class="ibox-content">
                    <div class="wrapper wrapper-content text-right">
                        <button class="btn btn-default" ng-click="cancelQuestionnaire()" type="button">Anuluj</button>
                        <button class="btn btn-primary" type="submit" form="questionnaireForm">Zapisz</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Dodawanie nowego pytania</h4>
            </div>
            <div class="modal-body">
                <div class="ibox">
                    <form class="form-horizontal" id="questionForm" name="questionForm" angular-validator angular-validator-submit="addQuestion()" novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Treść pytania:</label>
                            <div class="col-sm-10"><textarea name="text" class="form-control" ng-model="question.text" required/></div>
                        </div> 
                        <div class="hr-line-dashed"/>
                        <div class="hr-line-dashed"/>
                        <div class="text-right">
                            <button class="btn btn-default" ng-click="cancelQuestionModal()" type="button">Anuluj</button>
                            <button class="btn btn-primary" type="submit" form="questionForm">Zapisz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
