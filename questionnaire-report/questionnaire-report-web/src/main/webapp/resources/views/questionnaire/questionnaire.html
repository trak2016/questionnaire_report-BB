<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>Wypełnianie ankiety</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.publications">Home</a>
            </li>
            <li class="active">
                <strong>Wypełnianie ankiety</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Główne informacje o ankiecie</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="questionnaireForm" name="questionnaireForm" angular-validator angular-validator-submit="save()" novalidate>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Tytuł:</label>
                            <div class="col-sm-11"><input type="text" name="title" class="form-control" ng-model="questionnaire.title" required disabled="true"/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Cel ankiety:</label>
                            <div class="col-sm-11"><input type="text" class="form-control" ng-model="questionnaire.targer" disabled="true"/></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Opis:</label>
                            <div class="col-sm-11"><textarea name="description" class="form-control" ng-model="questionnaire.description" disabled="true"/></div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Pytania zawarte w ankiecie</h5>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-12">
                            <form class="form-horizontal" id="questionnaireForm" name="questionnaireForm" angular-validator novalidate>
                                <div ng-repeat="question in questionnaire.questions">
                                    <div class="form-group" ng-if="question.type === 'radio'">
                                        <div class="col-sm-12">{{question.text}}</div>
                                        <div class="col-sm-12 radio" style="margin-left: 20px" ng-repeat="answer in question.answers">
                                            <label>
                                                <input type="radio" value="{{answer.id}}" ng-model="question.ans">
                                                {{answer.text}}
                                            </label>
                                        </div>
                                    </div> 
                                    <div class="form-group" ng-if="question.type === 'checkbox'">
                                        <div class="col-sm-12">{{question.text}}</div>
                                        <div class="col-sm-12 checkbox" style="margin-left: 20px" ng-repeat="answer in question.answers">
                                            <label>
                                                <input type="checkbox" ng-model="answer.ans" >
                                                {{answer.text}}
                                            </label>
                                        </div>
                                    </div> 
                                    <div class="form-group" ng-if="question.type === 'text'">
                                        <div class="col-sm-12">{{question.text}}</div>
                                        <div class="col-sm-12"><textarea name="description" class="form-control" ng-model="question.ansText"/></div>
                                    </div>
                                    <div class="hr-line-dashed">    
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Akcje</h5>
                </div>
                <div class="ibox-content">
                    <div class="wrapper wrapper-content text-right">
                        <button class="btn btn-default" type="button" ng-click="cancelFillQuestionnaire()">Anuluj</button>
                        <button class="btn btn-primary" type="submit" form="questionnaireForm" ng-click="sendQuestionnaire()">Wyślij</button>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
