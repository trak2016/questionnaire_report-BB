<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>Użytkownicy</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.publications">Home</a>
            </li>
            <li class="active">
                <strong>Lista użytkowników systemu</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>Lista użytkowników systemu<strong></strong></h5>
                </div>
                <div class="ibox-content">
                    <div class="project-list">                   
                        <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Dane użytkownika</th>
                                    <th>Data rejestracji</th>
                                    <th>Aktywne</th>
                                    <th style="text-align: right;width: 100px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{user.name}} {{user.surname}} <small>{{user.email}}</small></td>
                                    <td>{{user.creationDate | date:'dd/MM/yyyy'}}</td>
                                    <td>{{user.enabled}}</td>
                                    <td style="text-align: right;width: 100px;">
<!--                                        <button ng-click="editQuestionnaire(questionnaire.id)" class="btn btn-primary btn-xs">Edytuj</button>-->
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
