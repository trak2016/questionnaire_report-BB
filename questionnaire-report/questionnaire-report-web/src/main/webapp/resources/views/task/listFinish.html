<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>Zadania</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.publications">Home</a>
            </li>
            <li class="active">
                <strong>Zakończone zadania</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>Lista zakończonych zadań<strong></strong></h5>
                </div>
                <div class="ibox-content">
                    <div class="project-list">                   
                        <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Tytuł artykułu</th>
                                    <th>Dane użytkownika</th>
                                    <th>Czas zakończenia</th>
                                    <th style="text-align: right;width: 100px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="task in tasks">
                                    <td>{{task.questionnaireTitle}}</td>
                                    <td>{{task.userName}} {{task.userSurname}} <small>{{task.userEmail}}</small></td>
                                    <td>{{task.timeEnd | date:'dd/MM/yyyy'}}</td>
                                    <td style="text-align: right;width: 100px;">
<!--                                        <button ng-click="editQuestionnaire(questionnaire.id)" class="btn btn-primary btn-xs">Edytuj</button>-->
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
